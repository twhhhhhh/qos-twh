    <script>
        // --- å †ç–Š (Stack) ---
        let stack = [];

        function updateStackVisual() {

        // --- å¾ªç’°éšŠåˆ— (Circular Queue) ---
        let cq = [];

        function updateCQVisual() {

            for (let i = 0; i < cqMaxSize; i++) {

        function initializeQueue() {

        function enqueueCircular() {
            if (cqMaxSize <= 0) {

        // --- éˆè¡¨ (Linked List) ---
        class LLNode {

        let llHead = null;

        function insertNode() {
            const value = document.getElementById('llValue').value;
            const indexStr = document.getElementById('llIndex').value;

            const newNode = new LLNode(value);

            }

            }

                    llOutput.textContent = "ç´¢å¼•ä¸èƒ½ç‚ºè² æ•¸ã€‚é è¨­æ’å…¥åˆ°å°¾éƒ¨ã€‚";

                    } else {

                    while (current && count < index) {

                        llOutput.textContent = `æ’å…¥ç¯€é»: ${value} åˆ°ç´¢å¼• ${index}ã€‚`;

                        } else {

                            llOutput.textContent = `ç´¢å¼• ${index} è¶…å‡ºç¯„åœï¼Œå·²æ’å…¥ç¯€é»: ${value} åˆ°å°¾éƒ¨ã€‚`;
                        }

            document.getElementById('llIndex').value = "";
            updateLLVisual();
        }

        function deleteNodeByValue() {
